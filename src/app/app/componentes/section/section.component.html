<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna de Hora -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let data"> {{data.hora}} </td>
    </ng-container>
  
    <!-- Columna de Lunes -->
    <ng-container matColumnDef="lunes">
      <th mat-header-cell *matHeaderCellDef> Lunes </th>
      <td mat-cell *matCellDef="let data"> {{data.lunes}} </td>
    </ng-container>
  
    <!-- Columna de Martes -->
    <ng-container matColumnDef="martes">
      <th mat-header-cell *matHeaderCellDef> Martes </th>
      <td mat-cell *matCellDef="let data"> {{data.martes}} </td>
    </ng-container>
  
    <!-- Columna de MiÃ©rcoles -->
    <ng-container matColumnDef="miercoles">
      <th mat-header-cell *matHeaderCellDef> MiÃ©rcoles </th>
      <td mat-cell *matCellDef="let data"> {{data.miercoles}} </td>
    </ng-container>
  
    <!-- Columna de Jueves -->
    <ng-container matColumnDef="jueves">
      <th mat-header-cell *matHeaderCellDef> Jueves </th>
      <td mat-cell *matCellDef="let data"> {{data.jueves}} </td>
    </ng-container>
  
    <!-- Columna de Viernes -->
    <ng-container matColumnDef="viernes">
      <th mat-header-cell *matHeaderCellDef> Viernes </th>
      <td mat-cell *matCellDef="let data"> {{data.viernes}} </td>
    </ng-container>
  
    <!-- Definir las filas para la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
